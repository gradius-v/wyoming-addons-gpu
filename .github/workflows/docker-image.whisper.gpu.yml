name: Docker Image CI

on:
  push:
    branches: [ "ort-gpu-build" ]
  pull_request:
    branches: [ "ort-gpu-build" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file docker-compose.gpu.whisper.yml --tag my-image-name:$(date +%s)
